<!DOCTYPE html>
<html>
<head>
	<title>Contact | Marianne "Jay" Frimmel</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header>
		<div class="container">
		<nav>
			<ul>
				<li><a href="index.html"> About</a></li>
				<li><a href="portfolio3.html">Portfolio</a>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>		
		</div>

	</header>

	<main class="container">
		<section class="main-section">
			<h1>Contact</h1>
			<form id="contact-form">
				<ul>
					<li>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Jane Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea
							id="message" name="message" required="required"></textarea>
						</li>
					</ul>
					<input type="submit">
			    </form>

			</section>

			<section class="sidebar"> 
				<div id="connect">
				<h2>Connect with Me</h2>

				<img src="assets/images/github-128.png" class="social" alt="Github">
				<img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn">
				<img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			&copy; Copyright MJ Frimmel
		</div>
	
	</footer>

</body>
</html>
